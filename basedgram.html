<script src="https://unpkg.com/alpinejs@3.14.1" defer></script>
<script src="https://unpkg.com/htmx@2.0.1" defer></script>

<style>
* { box-sizing: border-box; color: inherit; font-family: inherit; }
html, body { height: 100%; }

body {
	font-family: sans-serif;
	line-height: 1.5;
	margin: 0;
}

h1, h2 {
	margin: 1rem;
}

.photos {
	display: flex;
	flex-wrap: wrap;
	gap: 0.5rem;
}

.photo {
	flex: 1;
	min-width: 20vmax;
	max-width: 25vmax;
}

.photo-fullscreen {
	background: rgba( 26, 26, 26, 0.75 );
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	padding: 2.5vmax;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
}

.photo-fullscreen img {
	width: 100%;
	height: 100%;
	object-fit: contain;
	user-select: none;
}

.photo-description {
	color: #fff;
	padding: 0.5rem;
}

.photo-img {
	aspect-ratio: 1;
	width: 100%;
	object-fit: cover;
	object-position: 50% 50%;
}
</style>

<h1>Mikegram</h1>

<input type="file" multiple>

<div class="photos" x-data="{ fullscreen: null }">
	<div class="photo">
		<template x-if="fullscreen === 0">
			<div class="photo-fullscreen" @click="fullscreen = null" @keydown.window.escape="fullscreen = null" @keydown.window.left="fullscreen = 5" @keydown.window.right="fullscreen = 1">
				<img src="file:///Users/mike/Projects/basedgram/DSCF2994.jpeg">
				<div class="photo-description">This photo is really good</div>
			</div>
		</template>

		<a href="gg" @click.prevent="fullscreen = 0">
			<img class="photo-img" src="file:///Users/mike/Projects/basedgram/DSCF2994.jpeg" loading="lazy">
		</a>
	</div>

	<div class="photo">
		<template x-if="fullscreen === 1">
			<div class="photo-fullscreen" @click="fullscreen = null" @keydown.window.escape="fullscreen = null" @keydown.window.left="fullscreen = 0" @keydown.window.right="fullscreen = 2">

		<a href="gg" @click.prevent="fullscreen = 1">

	</div>

	<div class="photo">

	<div class="photo">

			</div>
